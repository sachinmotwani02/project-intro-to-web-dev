<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="calculator">
    <div class="screen">
        <p>
            <span id="demo">0</span>
        </p>
    </div>
    <div class="flex-container">
    <button class="button clear" id="C" value="C">
        C
    </button>
    <button class="button" id="back" value="back">
        back
    </button>
    <button class="button math" id="+" value="+">
        +
    </button>
    <button class="button" id="7" value="7">
        7
    </button>
    <button class="button" id="8" value="8">
        8
    </button>
    <button class="button" id="9" value="9">
        9
    </button>
    <button class="button math" id="-" value="-">
        -
    </button>
    <button class="button" id="4" value="4">
        4
    </button>
    <button class="button" id="5" value="5">
        5
    </button>
    <button class="button" id="6" value="6">
        6
    </button>
    <button class="button math" id="x" value="x">
        x
    </button>
    <button class="button" id="1" value="1">
        1
    </button>
    <button class="button" id="2" value="2">
        2
    </button>
    <button class="button" id="3" value="3">
        3
    </button>
    <button class="button math" id="/" value="/">
        /
    </button>
    <button class="button zero" id="0" value="0">
        0
    </button>
    <button class="button math" id="=" value="=">
        =
    </button>
    </div>
</div>
    
</body>
<script src="calculator1.js">

</script>
</html>
